<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA 2k Stat Game</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; }
        h1 { color: #333; }
        .new-game-form {
            margin-top: 20px;
        }
        .player-select {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>NBA 2k Stat Game</h1>
    <form action="/new_game/" method="post" class="new-game-form">
        {% csrf_token %}
        <label for="num_players">Number of Players:</label>
        <select name="num_players" id="num_players" class="player-select">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button type="submit" class="menu-button">Start New Game</button>
    </form>
</body>
</html>
